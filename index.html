<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="favicon-32x32.png" type="image/x-icon">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Available | Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff427f 0%, #ff427f 20%, #ffa66b 50%, #ffd36b 70%, #9d4edd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .search-icon {
            font-size: 20px;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }
        
        .content {
            width: 50%;
            padding-right: 40px;
        }
        
        h1 {
            font-size: 80px;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 18px;
            opacity: 0.9;
        }
        
        .contact-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff427f, #ff7c55);
            color: white;
            padding: 12px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 66, 127, 0.3);
            transition: transform 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
        }
        
        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .circle-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .floating-dot {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .dot-1 {
            width: 30px;
            height: 30px;
            background: rgba(255, 165, 0, 0.8);
            top: 30%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .dot-2 {
            width: 50px;
            height: 50px;
            background: rgba(157, 78, 221, 0.8);
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .dot-3 {
            width: 20px;
            height: 20px;
            background: rgba(255, 66, 127, 0.8);
            top: 20%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        footer {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
        }
        
        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        .share-text {
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                text-align: center;
            }
            
            .content, .image-container {
                width: 100%;
                padding: 20px 0;
            }
            
            h1 {
                font-size: 50px;
            }
            
            .circle-image {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">enchvows</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"></a></li>
                <li><a href="#">Services</a></li>
                <li><a href="mailto:yassinehamoche17@gmail.com">Contact</a></li>
            </ul>
        </nav>
        <div class="search-icon">üîç</div>
    </header>
    
    <main>
        <div class="content">
            <h1>Domain Name Available</h1>
            <p>This premium domain name could be yours! Perfect for your business, brand, or personal project. Contact me now to secure this unique web address before someone else does.</p>
            <a href="mailto:yassinehamoche17@gmail.com" class="contact-btn">Contact Me</a>
        </div>
        
        <div class="image-container">
            <div class="floating-dot dot-1"></div>
            <div class="floating-dot dot-2"></div>
            <div class="floating-dot dot-3"></div>
            <div class="circle-image">
                <img src="/api//400/400" alt="Domain image" />
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#">üê¶</a>
            <a href="#">üìò</a>
            <a href="#">üì∑</a>
        </div>
        <div class="share-text">share</div>
    </footer>
</body>
</html>
